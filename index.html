<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Food Order Form</title>
    <!-- Link to Bootstrap CSS (for styling) -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link to custom CSS -->
    <link rel="stylesheet" href="style/styles.css">
</head>
<body>

<div class="container">
    <h1>CIS Fast Food place</h1>
    <p>Please fill out the form below to place your order:</p>
    <a href="https://github.com/marvin-2056/India-and-Hotel-">
        <button>Link to my REPO</button>
    </a>



    <form id="orderForm">
        <!-- Order details, Here you enter what you want to order  -->
        <div class="form-group">
            <label for="burger">Choose your burger:</label>
            <select id="burger" class="form-control" required>
                <option value="">Select Burger</option>
            </select>
        </div>
        <div class="form-group">
            <label for="fries">Choose your fries:</label>
            <select id="fries" class="form-control" required>
                <option value="">Select Fries</option>
            </select>
        </div>
        <div class="form-group">
            <label for="drink">Choose your drink:</label>
            <select id="drink" class="form-control" required>
                <option value="">Select Drink</option>
            </select>
        </div>
        <!-- Personal information -->
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" class="form-control" required>
            <div id="nameError" class="error-message"></div> <!-- Error message -->
        </div>
        <div class="form-group">
            <label for="contactMethod">Preferred contact method:</label>
            <select id="contactMethod" class="form-control" required>
                <option value="">Select Contact Method</option>
                <option value="email">Email</option>
                <option value="phone">Phone Number</option>
            </select>
        </div>
        <div class="form-group" id="contactField">
            <!-- Contact method input field will be added depending on what the user chooses-->
        </div>



        <button type="submit" class="btn btn-primary">Place Order</button>
    </form>
</div>


<script src="scripts/script.js"></script>
</body>
</html>
